<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片水印制作</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/watermark.css">
    <!-- 引入字体 -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- 引入图标库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: #1a1a1a;
            color: #fff;
        }
        
        .watermark-section {
            background: linear-gradient(135deg, #1a1a1a 0%, #2c2c2c 100%);
            min-height: calc(100vh - 60px);
            padding: 2rem 0;
            margin-top: 72px;
        }
        
        .watermark-container {
            background: rgba(13, 17, 23, 0.8);
            border: 1px solid #00ff9d;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0, 255, 157, 0.1);
            padding: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .watermark-container h2 {
            color: #00ff9d;
            text-align: center;
            margin-bottom: 2rem;
        }

        .upload-placeholder {
            background: rgba(13, 17, 23, 0.5);
            border: 2px dashed #00ff9d;
        }

        .tech-input {
            background: rgba(13, 17, 23, 0.5);
            border: 1px solid #00ff9d;
            color: #fff;
        }

        .tech-slider {
            background: rgba(13, 17, 23, 0.5);
        }

        .tech-value {
            color: #00ff9d;
        }

        .tech-btn {
            background: transparent;
            border: 1px solid #00ff9d;
            color: #00ff9d;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .tech-btn:hover {
            background: rgba(0, 255, 157, 0.1);
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-logo">
            <div class="logo-text">Novice</div>
            <div class="welcome-text">欢迎来到我的个人网站</div>
        </div>
        <div class="nav-links">
            <a href="index.html">首页</a>         
            <a href="index.html#chat">AI对话</a>
            <a href="watermark.html" class="active">图片水印</a>
            <a href="about.html">关于我</a>
        </div>
    </nav>

    <!-- 水印制作部分 -->
    <section class="watermark-section">
        <div class="watermark-container">
            <h2><i class="fas fa-shield-alt"></i> 数字水印生成器</h2>
            
            <!-- 添加进度对话框 -->
            <div id="progressDialog" class="progress-dialog">
                <div class="progress-content">
                    <h3><i class="fas fa-cog fa-spin"></i> 正在生成水印...</h3>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <p id="progressText">处理中...</p>
                </div>
            </div>

            <div class="upload-area">
                <div class="image-preview">
                    <img id="originalImage" src="" alt="预览图" style="display: none;">
                    <div id="uploadPlaceholder" class="upload-placeholder">
                        <i class="fas fa-upload"></i>
                        <p>点击或拖拽图片到此处</p>
                        <span class="tech-border"></span>
                    </div>
                </div>
                <input type="file" id="imageInput" accept="image/*" style="display: none;">
                <button class="upload-btn tech-btn" onclick="document.getElementById('imageInput').click()">
                    <i class="fas fa-file-upload"></i> 选择图片
                    <span class="tech-glow"></span>
                </button>
            </div>
            
            <div class="watermark-controls">
                <div class="watermark-options">
                    <div class="input-group">
                        <div class="control-item">
                            <label><i class="fas fa-signature"></i> 水印文本</label>
                            <input type="text" id="watermarkText" placeholder="输入水印文字" class="tech-input">
                        </div>
                        <div class="control-item">
                            <label><i class="fas fa-sliders-h"></i> 水印强度</label>
                            <div class="strength-control">
                                <input type="range" id="watermarkStrength" min="0.1" max="1.0" step="0.1" value="0.3" class="tech-slider">
                                <span id="strengthValue" class="tech-value">0.3</span>
                            </div>
                        </div>
                    </div>
                    <div class="button-group">
                        <button id="generateWatermark" class="generate-btn tech-btn">
                            <i class="fas fa-magic"></i> 生成水印
                            <span class="tech-glow"></span>
                        </button>
                    </div>
                </div>
            </div>

            <div class="result-area">
                <div class="result-image">
                    <img id="watermarkedImage" src="" alt="水印结果" style="display: none;">
                </div>
                <button id="downloadBtn" class="download-btn tech-btn" style="display: none;">
                    <i class="fas fa-download"></i> 下载图片
                    <span class="tech-glow"></span>
                </button>
            </div>
        </div>
    </section>

    <!-- 页脚社交链接 -->
    <footer>
        <div class="social-links">
            <a href="#" class="social-icon tech-icon"><i class="fab fa-weibo"></i></a>
            <a href="#" class="social-icon tech-icon"><i class="fab fa-qq"></i></a>
            <a href="#" class="social-icon tech-icon wechat">
                <i class="fab fa-weixin"></i>
                <img class="qr-code" src="imgs/weixin.png" alt="微信二维码">
            </a>
            <a href="#" class="social-icon tech-icon"><i class="fab fa-bilibili"></i></a>
            <a href="#" class="social-icon tech-icon"><i class="fab fa-douyin"></i></a>
        </div>
    </footer>

    <script src="js/watermark.js"></script>
</body>
</html>
