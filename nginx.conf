server {
    listen 80;
    server_name your_domain.com;  # 替换为你的域名

    root /path/to/your/project;   # 替换为项目路径
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /api {
        proxy_pass http://localhost:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
} 